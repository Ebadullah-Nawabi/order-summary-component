<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 16px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img-box">
        <img
          src="images/illustration-hero.svg"
          alt="Woman listening to music"
          class="hero-img"
        />
      </div>
      <div class="content-box">
        <h1 class="heading-primary">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price-box">
          <div class="icon-box">
            <img src="images/icon-music.svg" alt="" class="music-icon" />
            <div class="price-tag">
              <span class="price-title">Annual Plan</span>
              <span class="price">$59.99/year</span>
            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <a href="#" class="btn btn-cta">Proceed to Payment</a>
        <a href="#" class="btn btn-cancel">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ebadullah</a>.
    </div>
  </body>
</html>
